<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENT - Cours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Liste des Cours</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Tableau de bord</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="courseList" class="course-container"></div>
        <button class="logout-btn" onclick="logout()">DÃ©connexion</button>
    </main>

    <script>
        async function fetchCourses() {
            try {
                const response = await fetch('cours.json');
                const data = await response.json();
                displayCourses(data.cours);
            } catch (error) {
                console.error('Erreur lors du chargement des cours:', error);
            }
        }

        function displayCourses(courses) {
            const courseList = document.getElementById('courseList');
            courseList.innerHTML = '';

            if (courses.length === 0) {
                courseList.innerHTML = '<p>Aucun cours disponible.</p>';
                return;
            }

            courses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `
                    <h3>${course.title}</h3>
                    <p>${course.description}</p>
                    <p><strong>Enseignant :</strong> ${course.teacher}</p>
                `;
                courseList.appendChild(courseItem);
            });
        }

        fetchCourses();

        function logout() {
            localStorage.removeItem('role');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
